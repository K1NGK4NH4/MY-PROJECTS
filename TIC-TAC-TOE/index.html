<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>My TicTacToe Game</li>
        </ul>
    </nav>
    <main>
        <div class="gameContainer">
            <div class="container">
                <div class="line"></div>
                <div class="box bl-0 bt-0"><span class="boxText"></span></div>
                <div class="box bt-0"><span class="boxText"></span></div>
                <div class="box bt-0 br-0"><span class="boxText"></span></div>
                <div class="box bl-0"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box br-0"><span class="boxText"></span></div>
                <div class="box bl-0 bb-0"><span class="boxText"></span></div>
                <div class="box bb-0"><span class="boxText"></span></div>
                <div class="box bb-0 br-0"><span class="boxText"></span></div>
            </div>
            <div class="game">
                <div class="welcome">WELCOME TO TIC-TAC-TOE GAME</div>
               <div class="reset"> <span class="info">TURN FOR X</span>
                <button>RESET</button></div>
                <img src="excited.gif" alt="" class="img-box">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
